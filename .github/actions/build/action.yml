name: 'Build udipe as an artifact'
description: 'Build udipe and upload the build products to an artifact'

inputs:
  artifact-name:
    description: 'Name of the artifact where the build directory will be uploaded'
    required: true
  build-type:
    description: 'CMake build type (Debug, RelWithDebInfo...)'
    required: true
  extra-cmake-opts:
    description: 'Extra CMake options'
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup build directory
      shell: bash
      run: mkdir build && cd build

    - name: Configure the build w/o Doxygen (Windows)
      if: ${{ runner.os == 'Windows' }}
      shell: pwsh
      run: |
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ inputs.build-type }}  `
              -DUDIPE_BUILD_BENCHMARKS=ON  `
              -DUDIPE_BUILD_EXAMPLES=ON  `
              -DUDIPE_BUILD_TESTS=ON  `
              -DUDIPE_WERROR=ON  `
              ${{ inputs.extra-cmake-opts }}  `
              ..

    - name: Configure the build w/o Doxygen (non-Windows)
      if: ${{ runner.os != 'Windows' }}
      shell: bash
      run: |
        cd build
        && cmake -DCMAKE_BUILD_TYPE=${{ inputs.build-type }}  \
                 -DUDIPE_BUILD_BENCHMARKS=ON  \
                 -DUDIPE_BUILD_EXAMPLES=ON  \
                 -DUDIPE_BUILD_TESTS=ON  \
                 -DUDIPE_WERROR=ON  \
                 ${{ inputs.extra-cmake-opts }}  \
                 ..

    - name: Build the library and tests
      shell: bash
      run: cd build && cmake --build .

    - name: Tar the build dir to preserve its permission
      shell: bash
      run: tar -cvf build.tar build/

    - name: Upload build directory
      uses: actions/upload-artifact@v5
      with:
        name: ${{ inputs.artifact-name }}
        path: build.tar
        retention-days: 2
